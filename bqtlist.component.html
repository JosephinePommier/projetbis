<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': boquetteStatut === 'Ouverte',
                'list-group-item-danger': boquetteStatut === 'Fermée'}">
  
  <!-- <h4 [ngStyle]="{color: getColor()}">Boquette : {{ boquetteName }} | Statut : {{ getStatut() }}</h4> -->
  <h4 [ngStyle]="{color: getColor()}">Boquette : {{ boquetteName }} | Statut : {{ boquetteStatut }}</h4>
  <button 
          class="btn btn-sm btn-success"
          *ngIf="boquetteStatut === 'Fermée'"
          [disabled]="!isAuth"
          (click)="onSwitch()">Ouvrir</button>
  <button class="btn btn-sm btn-danger"
          *ngIf="boquetteStatut === 'Ouverte'"
          [disabled]="!isAuth"
          (click)="onSwitch()">Fermer</button>

</li>
